			function caricaVistaCompleta(){
				$.get("php/get.php",function(data){
					var js=JSON.parse(data);
					var list=js.songlist;
					var tags=js.taglist;
					for(var i=0;i<tags.length;i++){
						//$("#song"+tags[i].id_song+" .tagList").append('<li class="tag" >'+tags[i].tag+'</li>');
						if(tags[i].tag=='messa'){
							$("#song"+tags[i].id_song+" img").attr('src','css/img/note_inverse.png');
							$("#song"+tags[i].id_song+" img").css('background-color','#72cde3');
						}
						if((tags[i].tag=='lupetti')||(tags[i].tag=='lc')){
							$("#song"+tags[i].id_song+" img").attr('src','css/img/note_inverse.png');
							$("#song"+tags[i].id_song+" img").css('background-color','#e3da72');
						}
						if((tags[i].tag=='reparto')||(tags[i].tag=='eg')){
							$("#song"+tags[i].id_song+" img").attr('src','css/img/note_inverse.png');
							$("#song"+tags[i].id_song+" img").css('background-color','#8ae372');
						}
						if((tags[i].tag=='clan')||(tags[i].tag=='rs')){
							$("#song"+tags[i].id_song+" img").attr('src','css/img/note_inverse.png');
							$("#song"+tags[i].id_song+" img").css('background-color','#e25a50');
						}
						if(tags[i].tag=='altro'){
							$("#song"+tags[i].id_song+" img").attr('src','css/img/note_inverse.png');
							$("#song"+tags[i].id_song+" img").css('background-color','#e372a7');
						}
					}
				});
			}
